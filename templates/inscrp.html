

<html>
    <head>
        <link rel="stylesheet" href="/static/inscrp.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      
         
        <div class="container">
            <div class="forms-container">
                    <div class="inscription">
                            
                         <form action="/inscription" method="POST" class="inscr-form">
                             <h2 class="title">Inscrivez-vous !</h2>
                                <div class="input-frm">
                                        
                                 <i class="fas fa-user"></i>
                                 <input type="text" name="nom"  id="nom" required placeholder="Nom"> 
                                </div>
                                <div class="input-frm">
                                 <i class="fas fa-user"></i>
                                  <input type="text" name="prenom"  id="prenom"  placeholder="Prénom " required> 
                                </div>
                                <div class="input-frm">
                                 <i class="far fa-envelope"></i>
                                  <input type="email" name="Email"  placeholder="E-mail" id="Email" required> 
                                </div>
                                <div class="input-frm">
                                  <i class="fas fa-phone"></i> 
                                  <input type="tel" name="téléphone"  id="téléphone" placeholder="Numéro de téléphone " required> 
                                </div>
                                <div class="input-frm">
                                    
                                    <i class="fas fa-book"></i>
                                    <select   name="formation_insc" id="formation_insc" required>
                                        {% for formation in formations %}
                                        <option value="{{formation.titredb}}" > {{formation.titredb}}</option>
                                        {% endfor %}
                                    </select>
                                 
                                </div>
                                <input type="submit" value="S'inscrire" class="btn" id="submit">
                            
                        </form>
                   </div>
            </div>
            <div class="panels-container">
                
                    <div class="content">
                        <h3>PREMIÈRE INSCRIPTION A NOTRE ECOLE</h3>
                        <p>Votre première inscription a l'ecole se fait  en ligne.</p>
                    </div>
                    
                
            </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/static/inscr.js"></script>
</body>
</html>
