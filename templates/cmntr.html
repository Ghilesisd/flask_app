{% extends 'base.html' %}
{% block style %} 

   <link rel="stylesheet" href="/static/avis.css">

{% endblock %}
    {% block content %}
    <div class="acontainer">
        <h1>Racontez-nous votre expérience</h1>
      
              <!--formulaire-->
                     <form action="/avis" method="POST" class="cmntr-form">
                        <!--Première entrée-->
                            <div class="input-frma">
                                <i class="fas fa-user" id="icon"></i>  
                            
                             <input type="text" name="nom"  id="nom" required placeholder="votre nom et prénom"> 
                            </div>
                        <!--deuxième entrée-->
                            <div class="input-frma">
                                <i class="fas fa-comments" id="icon"></i>
                            
                                <textarea name="Commentaire" id="cmntr" cols="30" rows="10"  required placeholder=" Écrivez Votre avis ici.Laissez un témoignage honnête, utile et constructif ">
                               </textarea>

                            </div>
                        <!--bouton pour partager-->
                            <input type="submit"  value="partager" class="btn-cmntr" id="submit">
                    </form>
    </div>
{% endblock %}
