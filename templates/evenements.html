{% extends 'base.html' %}
{% block style %} 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/main.css">



{% endblock %}

        
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/evenement2.jpeg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>JAVA DEVELOPPERS DAY</h5>
            <p>journée des developpeurs java</p>
                
            <a href="/evenements_details"><button>Participer</button></a>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/evenement1.jpeg" alt="Second slide">
        
            <div class="carousel-caption d-none d-md-block">
              <h5>GAMES WEEK</h5>
              <p>Decouvrir toutes les nouvelles création de nos étudiants </p>
              	
              <a href="/evenements_details"><button>Participer</button></a>
            </div>
          </div>
      </div>
      
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    
{% endblock %}
